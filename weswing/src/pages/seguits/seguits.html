<ion-header>

  <ion-navbar>
    <ion-title>Seguidos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content > 

  <ion-card *ngFor="let seguit of usuarisSeguits">
    <ion-item >
      <ion-avatar item-left *ngIf="seguit.genere == 0">
        <img src="../../assets/icon/hhombre.png">
      </ion-avatar>
      <ion-avatar item-left *ngIf="seguit.genere == 1">
        <img src="../../assets/icon/mmujer.png">
      </ion-avatar>
      <ion-avatar item-left *ngIf="seguit.genere == 2">
        <img src="../../assets/icon/anonymous-mask.png">
      </ion-avatar>
      <h2>{{seguit.nickname}} </h2>      
    </ion-item>
</ion-card>

  
 


</ion-content>
