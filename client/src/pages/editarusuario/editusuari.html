<ion-header>

    <ion-navbar>
      <ion-title>Editar Usuario</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    
    <form  #f="ngForm" *ngIf="personaid != null">
     <ion-item >
        <ion-label floating >Nombre usuario</ion-label>
        <ion-input type="text" name="title" value="{{usuari.nickname}}" ></ion-input>
       
      </ion-item>     
    
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" value="{{usuari.contrasenya}}" disabled left ></ion-input>
        <ion-buttons >
          <button ion-button icon-only color="light" >
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-buttons>
     
      </ion-item>
      <ion-item >
        <ion-label floating>Descripción</ion-label>
        <ion-textarea  value="{{descripcio}}" ></ion-textarea>
       
      </ion-item>
      <ion-item *ngIf="vacuna == 0">
        <ion-label floating>Vacunado de covid-19</ion-label>
        <ion-checkbox  >ss</ion-checkbox>
       
      </ion-item>
      
    
      <ion-item >
        <ion-label floating>Rol</ion-label>
        <ion-input type="text" name="title" value="{{rol}}" required></ion-input>
        
      </ion-item>
      <ion-item >
        <ion-label floating>Tipo</ion-label>
        <ion-input type="text" name="title" required></ion-input>
        
      </ion-item>
      
      
        <div class="btn">
          <div class="btn">
            <button class="btn" block ion-button type="submit" [disabled]="!f.valid">Modificar</button>
          </div>
        </div>
      </form>
      
      <form  #f="ngForm" *ngIf="entitatid != null">
        <ion-item >
          <ion-label floating>Nickname</ion-label>
          <ion-input type="text" name="title" value="{{usuari.nickname}}" required></ion-input>
         
        </ion-item>
        <ion-item >
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" value="{{usuari.contrasenya}}" disabled ></ion-input>
          
       
        </ion-item>
        <ion-item >
          <button ion-button icon-only color="light">
            <ion-icon name="create"></ion-icon>
          </button>
         
        </ion-item>
       
        <ion-item >
          <ion-label floating>Nom</ion-label>
          <ion-input type="text" name="title" value="{{nom}}" required></ion-input>
         
        </ion-item>
       
        <ion-item *ngIf="entitatid != null">
          <ion-label floating>Prova</ion-label>
          <ion-input type="text" name="title" required></ion-input>
          
        </ion-item>
        
        
        
          <div class="btn">
            <div class="btn">
              <button class="btn" block ion-button type="submit" [disabled]="!f.valid">Modificar</button>
            </div>
          </div>
        </form>
     
  </ion-content>
