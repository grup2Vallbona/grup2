<ion-header>

    <ion-navbar>
      <ion-title>Editar Usuario</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="bodyTabs">
    <ion-list>

      <form  #f="ngForm">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="title" required></ion-input>
      </ion-item>
      
  
      
        <div class="btnContainer">
          <div class="btnConnect">
            <button class="btnPublicar" block ion-button type="submit" [disabled]="!f.valid">Modificar</button>
          </div>
        </div>
      </form>
      
      </ion-list>
  </ion-content>
