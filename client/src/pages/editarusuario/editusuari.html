<ion-header>

  <ion-navbar>
    <ion-title>Editar Persona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form #f="ngForm" *ngIf="personaid != null">
    <ion-item>
      <ion-label floating>Nickname</ion-label>
      <ion-input type="text" name="title" value="{{usuari.nickname}}"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" value="{{usuari.contrasenya}}" disabled left></ion-input>
      <ion-buttons>
        <button ion-button icon-only color="light">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>

    </ion-item>
    <ion-item>

      <ion-buttons>
        <button ion-button icon-only color="light">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>

    </ion-item>
    <ion-item>
      <ion-label floating>Género</ion-label>
      <ion-select [(ngModel)]="selectedGenere" name="genere">
        <ion-option value="hom">Hombre</ion-option>
        <ion-option value="fem">Mujer</ion-option>
        <ion-option value="otro">Otros</ion-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label floating>Pais</ion-label>
      <ion-select [(ngModel)]="selectedPais" name="pais">
        <ion-option *ngFor="let pais of paises" value="{{pais.codeInteger}}">{{pais.name}}</ion-option>

      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea value="{{descripcio}}"></ion-textarea>

    </ion-item>
    <ion-item>
      <ion-label>Vacunado de covid-19</ion-label>
      <ion-checkbox type="estaVacunado"></ion-checkbox>

    </ion-item>


    <ion-item>
      <ion-label floating>Rol</ion-label>
      <ion-input type="text" name="title" value="{{rol}}" required></ion-input>

    </ion-item>

    <ion-list *ngIf="personaid != null && tipoUsuari == 'Músico, Bailarín'">
      <ion-item>
        <ion-label floating>Instrumento</ion-label>
        <ion-input type="text" name="title" value="{{instrument}}"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label>Any Inici</ion-label>
        <ion-input type="date" name="title" value="{{dataNaixement}}"></ion-input>
      </ion-item>

    </ion-list>

    <ion-list *ngIf="personaid != null && tipoUsuari == 'Músico, Profesor'">
      <ion-item>
        <ion-label floating>Instrumento</ion-label>
        <ion-input type="text" name="title" value="{{instrument}}"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label floating>Inicio</ion-label>
        <ion-input type="date" name="title" value="{{iniciProfessorat}}"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label floating>Especialidades</ion-label>
        <ion-input type="text" name="title" value="{{especialidadesProfesor}}"></ion-input>
      </ion-item>

    </ion-list>


    <div class="btn">
      <div class="btn">
        <button class="btn" block ion-button type="submit" [disabled]="!f.valid">Modificar</button>
      </div>
    </div>
  </form>

  <form #f="ngForm" *ngIf="entitatid != null">
    <ion-item>
      <ion-label floating>Nickname</ion-label>
      <ion-input type="text" name="title" value="{{usuari.nickname}}" required></ion-input>

    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" value="{{usuari.contrasenya}}" disabled></ion-input>


    </ion-item>
    <ion-item>
      <button ion-button icon-only color="light">
        <ion-icon name="create"></ion-icon>
      </button>

    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-textarea type="text" value="{{descripcio}}" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Pais</ion-label>
      <ion-select>
        <ion-option *ngFor="let pais of paises">{{pais.name}}</ion-option>

      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label>Vacunado de covid-19</ion-label>
      <ion-checkbox type="estaVacunado"></ion-checkbox>
    </ion-item>

    <ion-item *ngIf="escola==1">
      <ion-label floating>Nombre escuela</ion-label>
      <ion-input type="text" name="title" value="{{nom}}" required></ion-input>
    </ion-item>

    <ion-item *ngIf="marca==1">
      <ion-label floating>Nombre marca</ion-label>
      <ion-input type="text" name="title" value="{{nom}}" required></ion-input>

    </ion-item>


    <div class="btn">
      <div class="btn">
        <button class="btn" block ion-button type="submit" [disabled]="!f.valid">Modificar</button>
      </div>
    </div>
  </form>

</ion-content>
