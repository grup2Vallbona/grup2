<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form #f="ngForm">

   

    <ion-item>
      <ion-label floating>Nickname</ion-label>
      <ion-input required type="text" name="nickname" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Idioma</ion-label>
      <ion-select [(ngModel)]="selectedIdioma" name="idioma">
        <ion-option value=0>Español</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime [(ngModel)]="dataNaixement" name="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Género</ion-label>
      <ion-select [(ngModel)]="selectedGenere" name="genere">
        <ion-option value=0>Hombre</ion-option>
        <ion-option value=1>Mujer</ion-option>
        <ion-option value=2>Otros</ion-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label floating>Pais</ion-label>
      <ion-select [(ngModel)]="selectedPais" name="pais">
        <ion-option *ngFor="let pais of paises" value="{{pais.codeInteger}}">{{pais.name}}</ion-option>

      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="descripcio" required name="descripcio"></ion-input>

    </ion-item>


    <ion-item *ngIf="personaid != null">
      <ion-label>Rol</ion-label>
      <ion-select [(ngModel)]="selectedRol" name="rol">
        <ion-option value=1>Follower</ion-option>
        <ion-option value=2>Leader</ion-option>
        <ion-option value=3>Follower/Leader</ion-option>
        <ion-option value=4>Leader/Follower</ion-option>
      </ion-select>

    </ion-item>
    <ion-item *ngIf="personaid != null">
      <ion-label>Bailarin</ion-label>
      <ion-toggle [(ngModel)]="ballariToggle" name="ballari"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="personaid != null">
      <ion-label>Musico</ion-label>
      <ion-toggle [(ngModel)]="musicToggle" name="music"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="personaid != null">
      <ion-label>Profesor</ion-label>
      <ion-toggle [(ngModel)]="professorToggle" name="professor"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="musicToggle">
      <ion-label floating> Instrumento</ion-label>
      <ion-input [(ngModel)]="instrument" name="instrument"></ion-input>
    </ion-item>
    <ion-item *ngIf="ballariToggle">
      <ion-label>Año inicio baile</ion-label>
      <ion-datetime displayFormat="YYYY" [(ngModel)]="anyEmpezarBailar" name="anyEmpezarBailar"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="professorToggle">
      <ion-label>Inicio impartición</ion-label>
      <ion-datetime [(ngModel)]="iniciProfessorat" name="iniciProfessorat"></ion-datetime>
    </ion-item>





    <ion-item *ngIf="escolaToggle">
      <ion-label floating>Nombre escuela</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="nom" required></ion-input>
    </ion-item>

    <ion-item *ngIf="marcaToggle">
      <ion-label floating>Nombre marca</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="nom" required></ion-input>

    </ion-item>
    <ion-item>
      <ion-label>Vacunado de covid-19</ion-label>
      <ion-checkbox [(ngModel)]="vacuna" name="vacuna" type="estaVacunado"></ion-checkbox>

    </ion-item>
    <div class="btn">
      <div class="btn">
    
        <button class="btn"

          (click)="modificarUsuari(nickname, email, dataNaixement, descripcio, selectedIdioma, selectedGenere, selectedPais, vacuna, ballariToggle, musicToggle, professorToggle, selectedRol, instrument, anyEmpezarBailar, iniciProfessorat, nom)"
          block ion-button type="submit" [disabled]="!f.valid">Modificar</button>
      </div>
    </div>
  </form>



</ion-content>
