<ion-card >
  <ion-item>
    <ion-avatar item-left *ngIf="seguidor['genere'] == 0">
      <img src="../../assets/icon/hhombre.png">
    </ion-avatar>
    <ion-avatar item-left *ngIf="seguidor['genere'] == 1">
      <img src="../../assets/icon/mmujer.png">
    </ion-avatar>
    <ion-avatar item-left *ngIf="seguidor['genere'] == 2">
      <img src="../../assets/icon/anonymous-mask.png">
    </ion-avatar>
    <h2>{{seguidor.nickname}} </h2>      
  </ion-item>
</ion-card>
