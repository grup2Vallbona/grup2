<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Eventos</ion-title>
      <ion-buttons (click)="crearEvento()" right>
        <button ion-button icon-only color="light">
          <ion-icon name="create" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

<ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="generic">
      <ion-segment-button value="todos">
        Todos
      </ion-segment-button>
      <ion-segment-button value="asistire">
        Asistire
      </ion-segment-button>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content class="bodyTabs">
  <div [ngSwitch]="generic">
    <ion-list *ngSwitchCase="'todos'"  id="body">
      
    </ion-list>
  </div>
</ion-content>
