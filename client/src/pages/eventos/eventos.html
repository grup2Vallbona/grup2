<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Eventos</ion-title>
      <ion-buttons (click)="crearEvento()" right>
        <button ion-button icon-only color="light">
          <ion-icon name="create" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

<ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="generic">
      <ion-segment-button value="todos">
        Todos
      </ion-segment-button>
      <ion-segment-button value="asistire">
        Asistire
      </ion-segment-button>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content class="bodyTabs">
  <div [ngSwitch]="generic">
    <ion-list *ngSwitchCase="'todos'">
      <ion-card>
            <ion-item>
              <ion-avatar item-left>
                <img src="./assets/images/foto1.jpg">
              </ion-avatar>
                <p>Summer Swing</p>
                <p>17 June, 19:30 London</p>
                <p>124 people interested</p>

            </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
