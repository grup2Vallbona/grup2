<ion-header>

  <ion-navbar>
    <ion-title>Bloqueados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content> 
  <ion-card *ngFor="let bloque of lal">
    <ion-item >
      <ion-avatar item-left *ngIf="bloque['genere'] == 0">
        <img src="../../assets/icon/hhombre.png">
      </ion-avatar>
      <ion-avatar item-left *ngIf="bloque['genere'] == 1">
        <img src="../../assets/icon/mmujer.png">
      </ion-avatar>
      <ion-avatar item-left *ngIf="bloque['genere'] == 2">
        <img src="../../assets/icon/anonymous-mask.png">
      </ion-avatar>
      <h2>{{bloque['nickname']}} </h2>      
    </ion-item>
</ion-card>
 

  

 
</ion-content>
