<ion-header>

  <ion-navbar>
    <ion-title>Bloqueados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <page-bloquejat *ngFor="let bloquejat of usuarisBloquejats" [bloquejat]="bloquejat"></page-bloquejat>

  </ion-list>








</ion-content>
