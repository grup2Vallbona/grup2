<ion-header>

  <ion-navbar>
    <ion-title>Crear Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>Título</ion-label>
    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Subtítulo</ion-label>
    <ion-input type="text" [(ngModel)]="subtitulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tipo de participación</ion-label>
    <ion-select [(ngModel)]="tipoParticipacion">
      <ion-option value="1">Solos</ion-option>
      <ion-option value="2">Duos</ion-option>
      <ion-option value="3">Escuelas</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Tipo de baile</ion-label>
    <ion-select id="tipusBalls"  [(ngModel)]="TipoDeBaile">
      <ion-option *ngFor="let item of tipusBalls" value="{{item}}">{{item}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Tipo de musica</ion-label>
    <ion-input type="text" [(ngModel)]="TipusDeMusica"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Crear un nuevo evento</ion-label>
    <ion-checkbox [(ngModel)]="nuevoEvento"></ion-checkbox>
  </ion-item>
  <ion-item *ngIf="nuevoEvento">
    <ion-label floating>Título del premio</ion-label>
    <ion-input type="text" [(ngModel)]="premioNuevo" value={}></ion-input>
  </ion-item>
  <ion-item *ngIf="!nuevoEvento"> 
    <ion-label>Selecciona un premio</ion-label>
    <ion-select [(ngModel)]="premioExistente">
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Fecha del evento</ion-label>
    <ion-datetime displayFormat="DD MM YY" ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>País</ion-label>
    <ion-select [(ngModel)]="pais">
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Provincia</ion-label>
    <ion-select [(ngModel)]="provincia">
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Municipio</ion-label>
    <ion-select [(ngModel)]="municipio">
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Carrer</ion-label>
    <ion-input type="text" [(ngModel)]="carrer"></ion-input>
  </ion-item>
  <div class="btn">
    <button class="btn" ion-button >Crear Evento</button>
  </div>
</ion-content>
