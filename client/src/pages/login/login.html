<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="body">

    <div class="imgLogo">
        <img src="./assets/icon/logoband.png">
    </div>
    <form #form="ngForm" method="post">
        <ion-item>
            <ion-input placeholder="Email" type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <p class="btnForgot" (click)="recuperarContra()" text-right>¿Has olvidado la contraseña?</p>

        <div class="btn">
            <button class="btn" ion-button (tap)="login()">Login</button>
        </div>
    </form>

</ion-content>
