<ion-card>
    <ion-item>
        <ion-avatar item-left>
            <img src="./assets/images/fotoadri.jpg" />
        </ion-avatar>
        <div>
            <div>
                <h2>{{asistente['nickname']}}</h2>
                <button (click)="gotoUsuario()">Perfil</button>
                <button *ngIf="botoFollowUnfollow == false && botoSeguidor == false" (click)="follow()">Seguir</button>
                <button *ngIf="botoFollowUnfollow == true" (click)="unfollow() ">Dejar de seguir</button>
            </div>

        </div>
    </ion-item>
</ion-card>
