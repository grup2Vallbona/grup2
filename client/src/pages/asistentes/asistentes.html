<ion-header>

  <ion-navbar>
    <ion-title>Asistentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyTabs">
  <ion-card *ngFor="let assistent of assistentsArray">
    <ion-item (click)="gotoUsuario(assistent['email'])">
      <ion-avatar item-left>
        <img src="./assets/images/fotoadri.jpg">
      </ion-avatar>

      <ion-label>{{assistent['nickname']}}</ion-label>


    </ion-item>
  </ion-card>

</ion-content>
